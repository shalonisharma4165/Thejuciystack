        <section class=" login_wrapper container-fluid d-flex align-items-center justify-content-center">
            <div class="containe">
                <div class="forms">
                    <div class="form login">
                        <span class="title">Login</span>
                        <form action="login" method="post">
                            <div class="input-field">
                                <input type="email" placeholder="Enter your email" name="email">
                                <i class="uil uil-envelope icon"></i>
                            </div>
                            <div class="input-field">
                                <input type="password" class="password" placeholder="Enter your password" name="password">
                                <i class="uil uil-lock icon"></i>
                                <i class="uil uil-eye-slash showHidePw"></i>
                            </div>

                            <div class="checkbox-text">
                                <div class="checkbox-content">
                                    <input type="checkbox" id="logCheck">
                                    <label for="logCheck" class="text">Remember me</label>
                                </div>

                                <a href="#" class="text">Forgot password?</a>
                            </div>

                            <div class="input-field button">
                                <input type="submit" value="Login" class="main-btn">
                            </div>
                        </form>

                        <div class="login-signup">
                            <span class="text">Not a member?
                                <a href="#" class="text signup-link">Signup Now</a>
                            </span>
                        </div>
                    </div>
                    <div class="form signup">
                        <span class="title">Registration</span>

                        <form action="register" method="post" id="registrationForm" name="Register">
                            <div class="input-field">
                                <input type="text" placeholder="Enter your name" name="name" id="name">
                                <i class="uil uil-user"></i>
                            </div>
                            <p class="error" id="nameError"></p>
                            <div class="input-field">
                                <input type="text" placeholder="Enter your email" name="email" id="email">
                                <i class="uil uil-envelope icon"></i>
                            </div>
                            <p class="error" id="emailError"></p>
                            <div class="input-field">
                                <input type="password" class="password" placeholder="Create a password" name="password"
                                       id="password">
                                <i class="uil uil-lock icon"></i>
                            </div>
                            <p class="error" id="passwordError"></p>
                            <div class="input-field">
                                <input type="password" class="password" placeholder="Confirm a password" name="repassword"
                                       id="repassword">
                                <i class="uil uil-lock icon"></i>
                                <i class="uil uil-eye-slash showHidePw"></i>
                            </div>
                            <p class="error" id="repasswordError"></p>

                            <div class="checkbox-text">
                                <div class="checkbox-content">
                                    <input type="checkbox" id="termCon" name="termandcondition">
                                    <label for="termCon" class="text">I accepted all <a href="about.html">terms and
                                            conditions</a></label>
                                </div>
                            </div>
                            <p class="error" id="termandconditionError"></p>


                            <div class="input-field button">
                                <input type="submit" value="Signup" class="main-btn" id="registerButton">
                            </div>
                        </form>

                        <div class="login-signup">
                            <span class="text">Already a member?
                                <a href="#" class="text login-link">Login Now</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
